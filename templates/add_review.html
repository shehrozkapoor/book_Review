{% extends "layout.html" %}

{% block body %}
<nav class="navbar navbar-dark bg-dark" style="background-color: #e3f2fd;">
    <a class="navbar-brand">BOOKS</a>
    <a class="btn btn-primary" href="{{url_for('index')}}" role="button">Logout</a>
</nav>
{% if message=="Invalid Username!!" or message=="No User Exist With That Username" or message=="Enter the Username or Review" or message=="Thanks For Your Review"%}
<div class="alert alert-primary" role="alert">
  {{message}}
</div>
{% endif %}
<div class="card">
    <div class="card-body">
        <form action="{{url_for('add_review_to_psql', isbn=isbn)}}" method="post">
          <div class="form-group">
            <label for="exampleFormControlInput1">Username</label>
            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Enter your Username" name="username_r">
          </div>
            <div class="form-group">
              <label for="exampleFormControlSelect1">Select Rating</label>
              <select class="form-control" id="exampleFormControlSelect1" name="rating_select">
                <option>5</option>
                <option>4</option>
                <option>3</option>
                <option>2</option>
                <option>1</option>
              </select>
            </div>
            <div class="form-group">
              <label for="exampleFormControlTextarea1">FeedBack</label>
              <textarea class="form-control" id="exampleFormControlTextarea1" name="review_p" rows="3" placeholder="Write your Review Here"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
    </div>
  </div>
{% endblock %}
