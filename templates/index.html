{% extends "layout.html" %}

{%block body %}
<nav class="navbar navbar-dark bg-dark" style="background-color: #e3f2fd;">
  <a id="welcome" class="navbar-brand"> Welcome to BOOKS</a>
  <a class="btn btn-primary" href="{{url_for('sign_up')}}" role="button">Sign Up</a>
</nav>
{% if message=="Incorrect password or Username" or message=="Succesfully Sign up "%}
<div class="alert alert-primary" role="alert">
  {{message}}
</div>
{% endif %}
<form action="{{url_for('search')}}" method="post" class="sign">
    <div class="form-group">
      <label for="text">Username</label>
      <input type="text" class="form-control" placeholder="Enter Username" name="username">
    </div>
    <div class="form-group">
      <label for="pwd">Password:</label>
      <input type="password" class="form-control" placeholder="Enter password" name="password">
    </div>
    <div class="form-group form-check">
      <label class="form-check-label">
        <input class="form-check-input" type="checkbox"> Remember me
      </label>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>

{% endblock %}
