{% extends "layout.html" %}

{% block body %}
<nav class="navbar navbar-dark bg-dark" style="background-color: #e3f2fd;">
  <a class="navbar-brand">Sign Up At BOOKS</a>
</nav>
{% if message == "Password not match please give same password" or message=="Username already exists" %}
<div class="alert alert-primary" role="alert">
  {{message}}
</div>
{% endif %}
<form action="{{url_for('sign2')}}" method="post" class="sign">
    <div class="form-group">
      <label for="exampleInputEmail1">Username</label>
      <input type="username" name ="username" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Username">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" id="exampleInputPassword1" name="pass1" placeholder="Password">
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword2" name="pass2" placeholder="Password">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
{% endblock %}
